<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
    <nav>
        <h1>BookShelf Apps</h1>
        <img class="logo" src="assets/3.png" >
    </nav>
<body>
    <div class="container">
        <div class="welcome">
            <p>Silahkan Tekan Tombol PLUS (+) untuk Menambahkan Buku</p>

            <div class="tombolTambah" >
                <img src="assets/button.svg" alt="addbook" id="addButton">
            </div>
        </div>

        <div class="searchBar">
            <form id="search">
                <input type="text" id="search-bar" placeholder="Search book">
            </form>
        </div>

        <div class="col-container">
            <div class="unread" id="unread">
                <h3>Belum Dibaca</h3>
                <!-- <div class="detail-book">
                    <div class="image-book">
                        <img src="assets/book.svg">
                    </div>
                    <div class="desc">
                        <h5>Judul Buku</h2>
                        <p>Masasi Kisimoto</p>
                        <p>2012</p>
                    </div>
                </div> -->
            </div>
            <div class="read" id="read">
                <h3>Telah Dibaca</h3>
            </div>
        </div>
        <div class="stickyButton">
            <img src="assets/buttonSolid+.svg" id="stickyAdd" >
        </div>
    </div>

    <div id="modal">
        <section class="con-form">
            <h2>Tambahkan Buku Baru</h2>
            <form id="form">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Judul Buku" class="input-form"
                        maxlength="120" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="text" id="author" placeholder="Author" class="input-form"
                        maxlength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="date" id="year" 
                        class="input-form" min="1900" max="2026" />
                </div>
                <div class="button-group">
                    <button type="reset" class="cancel" id="cancel">Cancel</button>
                    <button type="submit" class="save" id="save">Save</button>
                </div>
            </form>
        </section>
    </div>

    <script src="JS/data.js" type="text/javascript"></script>
    <script src="JS/dom.js" type="text/javascript"></script>
    <script src="JS/script.js" type="text/javascript"></script>
</body>
</html>
